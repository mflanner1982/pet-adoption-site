        <h1>Breweries - Public API</h1>

        <div>

            <input type="text" id="searchTerm"/>
            <button id="button3" class="btnPanel">Search By Term</button>
        </div>
        <div>

            <input type="text" id="breweryId"/>

            </button>
        </div>
        
        <div id="results">Results</div>
